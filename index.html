<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>SingUP Challenge</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div class="container">
		<div class="singUP">
			<div class="gradie">
				<h1 class="title">Gradie</h1>
				<p class="subTitle">Beautiful gradients in seconds</p>
				<div class="mockupPhone">
					<img class="iphoneMockup" src="assets/Iphone Mockup.png"></img>
				</div>
			</div>
			<div class="login">
				<div class="containerLogin">
					<h1 class="titleLogin">Login</h1>
					<label class="emailInput">Email</label>
					<input type="text" class="email" placeholder="john@example.com"></input>
					<label class="passwordInput">Password</label>
					<input type="password" class="password" placeholder="At least 8 characters"></input>
					<input class="checkbox" type="checkbox">By creating an account, you agree to the <span class="textFormat">Terms & Condition.</span></input>
					<button class="createAccount">Create an Account</button>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
